<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = "Alejandro", edad = 20;
        let estatura = 1.76;
        document.write(nombre + "<br> ");
        document.write(edad + "<br>");
        document.write(estatura+"<br>");
        let apellidos, sueldo;
        apellidos = prompt("Ingrese su apellido: ");
        sueldo = prompt("Ingrese su sueldo: ");
        document.write("El apellido ingresado es: "+apellidos+"<br>");
        document.write("El sueldo ingresado es: "+sueldo);
    </script>
</body>

</html>
