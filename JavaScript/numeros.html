<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero1, numero2;
        numero1 = prompt("Ingrese primer numero: ");
        numero2 = prompt("Ingrese segundo numero: ");
        let suma = parseInt(numero1) + parseInt(numero2);
        document.write("La suma de los numeros ingreados es: ")
        document.write(suma)
        if (suma <= 10) {
            document.write("<br> El resultado es menor a 10");
        } else {
            document.write("<br> El resultado es mayor a 10");
        }
    </script>
</body>

</html>
